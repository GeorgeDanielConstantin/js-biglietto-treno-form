<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script type="text/javascript" src="js/main.js" defer></script>
</head>
<body>
    <main class="bg-success text-light">
        <div class="container">

            <h1 class="my-5 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <form action="" class="bg-light text-dark">
                <div class="row justify-content-around text-center mb-4">
                    <div class="col-3">
                        
                        <label for="" class="form-label">Nome Cognome</label>
                        <input type="text" class="form-control text-center" id="NomeCognome">
                    </div>
                    <div class="col-3">
                        
                        <label for="" class="form-label">Età</label>
                        <input type="text" class="form-control text-center" id="Età">
                    </div>
                    <div class="col-3">
                        
                        <label for="km" class="form-label">Km</label>
                        <input type="text" class="form-control text-center" id="Km">
                    </div>
                </div>
                
                <div class="row justify-content-around text-center">
                    <div class="col-4">
                        
                        <button type="button" class="mx-1" id="calcolo_biglietto">Calcola</button>
                        <button type="button" class="mx-1" id="annulla">Annulla</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container my-5">

            <h1 class="my-5 text-center">IL TUO BIGLIETTO</h1>
            
            <div class="bg-light text-dark p-5">
                <div class="row">
                    <div class="col-4">
                        <h5>Dettaglio passeggero</h5>
                    </div>
                </div>
                <div class="row">
                    
                    <div class="col-4 bg-secondary fw-bold">
                        <h5>NOME PASSEGGERO</h3>
                        <p>Jon Snow</p>
                    </div>
                    <div class="col-3">
                        <p class="fw-bold">Offerta</p>
                        <p>Biglietto standard</p>
                    </div> 
                    <div class="col-1">
                        <p class="fw-bold">Carrozza</p>
                        <p>5</p>
                    </div>
                    <div class="col-2">
                        <p class="fw-bold">Codice Cp</p>
                        <p>92911</p>
                    </div>
                    <div class="col-2">
                        <p class="fw-bold">Costo biglietto</p>
                        <p id="output_prezzo"></p>
                    </div>
                </div>
            </div>
            
            
            <p id="output_prezzo"></p>
        </div>
    </main>
</body>
</html>
